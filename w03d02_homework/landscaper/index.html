<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landscaper Practice</title>
    <link rel="stylesheet" href="./css/styles.css">
    
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h1>Landscaping Business</h1>
            </div>
            <div class="lineOne">
                <div class="lineOneA">
                    <h2>Your current tool is: <span id="tool"></span>, with a value of $<span id="value"></span></h2>
                </div>
                <div class="lineTwo">
                    <h3>You have currently earned: $<span id="cash"></span></h3>
                </div>
            </div>
            <div class="lineThree" id="ask">
                <button class="btn">Mow the lawn</button>
            </div>
            <div class="lineFour">
                <h3 id="upgrade"></h3>
                <p id="buttons"></p>
            </div>
        </section>
    </main>
</body>
</html>
